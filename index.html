<!DOCTYPE html> 
<html>
<head> 
	<title>MovieFinder</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="main.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script src="search.js" type="text/javascript" ></script>
</head> 
<body>
	<!-- Main Page -->
	<div data-role="page" data-theme="a" id="list">
		
		<div data-role="content">
			
			<!-- Logo -->
			<div id="header"><h1>MovieFinder</h1></div>
			
			<!-- Search Form -->
			<form id="searchbox" action="javascript:movieSearch();">
				<label for="search-basic" class="ui-hidden-accessible">Search Input</label>
				<input type="search" name="search" id="search-basic" value="search by movie name..."/>
				<input value="Find Movie" type="submit" data-icon="search" data-iconpos="right"/>
			</form>	

			<!-- No results warning (initially hided) -->
			<div id="notfound"><h5>no results found</h5></div>
			
			<!-- Results container -->
			<ul id="results" data-role="listview" data-inset="true" data-theme="a">
			</ul>
			
			<!-- Ajax loader -->
			<div id="loader"><h4>Loading...</h4></div>
			
			<!-- Button for show all results -->
			<a id='showAll' data-role='button' href='#'>Show all results</a>
			
		</div>
	
		<footer>
			<p>Powered by <a href="http://jquerymobile.com" target="_blank">jQueryMobile</a> and <a href="http://www.rottentomatoes.com" target="_blank">RottenTomatoes</a> - Hosted in <a href="https://www.heroku.com" target="_blank">heroku</a> - Available on <a href="https://github.com/hginer/MovieFinder" target="_blank">github</a></p>
		</footer>
	</div>
	<!-- end Main Page -->
	
	<!-- Detail Page-->
	<div data-role="page" data-theme="a" id="detail">
		
		<div data-role="content">
			
			<!--  Logo -->
			<div id="header"><h1>MovieFinder</h1></div>
			
			<!--  Detailed info container -->
			<div id="detailpanel" data-inset="true" data-theme="a">
				<div id="grid" class="ui-grid-a">
					<div id="postercell" class="ui-block-a"></div>
					<div id="infocell" class="ui-block-b"></div>
				</div>
			</div>
			
			<!-- Ajax loader -->
			<div id="detail-loader"><h4>Loading...</h4></div>
			
			<!-- Back button -->
			<a id="back-button" data-role='button' href='#list'>Back</a>

		</div>

		<footer>
			<p>Powered by <a href="http://jquerymobile.com" target="_blank">jQueryMobile</a> and <a href="http://www.rottentomatoes.com" target="_blank">RottenTomatoes</a> - Hosted in <a href="https://www.heroku.com" target="_blank">heroku</a> - Available on <a href="https://github.com/hginer/MovieFinder" target="_blank">github</a></p>
		</footer>
		
	</div>
	<!-- end Detail Page -->
</body>
</html>
